<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <style>
        .ting {
            display: block;
            width: 340px;
            line-height: 46px;
            height: 46px;
            border: none;
            background: #f60;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body style="background:none">

<div class="header">
    <div class="mainbox"><h1>大学生心理测试网</h1></div>
</div>

<div class="bj">
    <div class="mainbox">
        <form id="loginForm">
            <div class="hydl">
                <h1>用户登录<a href="index1.html">返回首页</a></h1>
                <dl>
                    <dd>
                        <b>用户名</b>
                        <input type="text" id="username" class="text" required>
                    </dd>
                    <dd>
                        <b>密码</b>
                        <input type="password" id="password" class="text" required>
                    </dd>
                    <dt>
                        <input type="checkbox" name="remember" value="1">记住密码
                    </dt>
                    <dd style="border:none; margin-top:inherit;">
                        <button type="button" class="ting" onclick="validateLogin()">登录</button>
                    </dd>
                </dl>
            </div>
        </form>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
